{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>UCCS CS Students</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fidohub demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  </head>

  <style>
    .index-header {
      text-align: center;
    }
    .index-body {
      text-align: center;
    }
  </style>

  <body>
    <div class="container-fluid">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <img src="{% static 'images/fidohub_logo.png' %}" />
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'clients' %}">Clients</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'dogwalkers' %}">Dog Walkers</a>
              </li>
              <li>
                {% if user.is_authenticated %}
                  <a class="nav-link" href="{% url 'logout' %}?next={{ request.path }}">Logout {{ user }}</a>
                {% else %}
                  <a class="nav-link" href="{% url 'login' %}?next={{ request.path }}">Login</a>
                {% endif %}
              </li>
            </ul>
          </div>
        </div>
      </nav>

      {% block content %}

      {% endblock %}
    </div>
  </body>
</html>
