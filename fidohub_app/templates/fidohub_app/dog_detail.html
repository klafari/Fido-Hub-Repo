{% extends 'fidohub_app/base_template.html' %}

{% block content %}
  <h1>{{ dog.name }}</h1>

  <p>
    <strong>Breed:</strong> {{ dog.breed }}
  </p>
  <p>
    <strong>Age:</strong> {{ dog.age }}
  </p>
  <p>
    <strong>About:</strong> {{ dog.about }}
  </p>
  <p>
    <strong>Owner:</strong> {{ dog.owner.name }}
  </p>
  <p>
    <strong>Image:</strong>
  </p>
  <img src="{{ dog.dog_image.url }}" class="img-responsive" />
{% endblock %}
