{% extends 'fidohub_app/base_template.html' %}

{% block content %}
  <p>Are you sure you want to remove {{ dog }}?</p>

  <form method="post" action="{% url 'delete-dog' dog.owner.id dog.id %}">
    <a class="btn btn-success" href="{% url 'client-detail' dog.owner.id %}" role="button">Cancel</a>
    {% csrf_token %}
    <input class="btn btn-success" type="submit" value="Confirm" />
  </form>
{% endblock %}
