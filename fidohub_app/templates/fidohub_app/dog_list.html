{% extends 'fidohub_app/base_template.html' %}

{% block content %}
  <h1>Dog List</h1>
  {% if dog_list %}
    <ul>
      {% for dog in dog_list %}
        <li>
          <a href="{{ dog.get_absolute_url }}">{{ dog.name }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no dogs registered.</p>
  {% endif %}
{% endblock %}
